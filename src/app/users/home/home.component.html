<div style="position: absolute; top:20%; left: 40%; background-color: white; border-radius: 15px; width: 340px; box-shadow: 0px 20px 25px rgba(28, 28, 34, 0.15);">
  <div>
    <img src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
      style="width: 340px; border-radius: 10px 10px 0px 0px; border-bottom: 5px solid #006873a3;">
  </div>
  <div class="p-4">
    <div class="mt-1"
      style="color: black; font-size: 20px; font-family: Roboto; font-weight: 400; word-wrap: break-word">
      Well hello, Tom!
    </div>
    <div class="mt-3"
      style="color: #6F6869; font-size: 15px; font-family: Roboto; font-weight: 300; word-wrap: break-word">
      Welcome to the GapMap, Society Lab's key to helping you deliver on your strategy.
    </div>
    <div class="mt-2"
      style="color: #6F6869; font-size: 15px; font-family: Roboto; font-weight: 300; word-wrap: break-word">
      This should only take
      you about 20 minutes to complete and will open up a whole world of possibilities.
    </div>
    <!-- <div style="width: 304px; height: 47px;"> -->
    <div class="mt-4" [routerLink]="['/assessment']">
      <button
        style="height: 50px; width: 100%; background: #9FCFD4; border-radius: 14px; display: flex; flex-wrap: wrap; align-content: center; justify-content: center;font-size: 15px; font-weight: 500; word-wrap: break-word">
        Begin Assessment
      </button>
    </div>
  </div>

</div>
